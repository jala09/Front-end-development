<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tennis bishh</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>
    <!--   header navigatie met hamburger menu voor mobiel-->
    <header>
        <nav class="main-nav">
            <a href="#" class="logo">
                <p>Nike </p>
                <p>Court</p>
            </a>
            <label for="hamburger">&#9776;</label>
            <input type="checkbox" id="hamburger" />
            <ul class="menu">
                <li class="link1"><a href="#example2">Collection</a></li>

                <li class="link2"><a href="#trigger1">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!--main pagina met home, contact and products-->
    <main>
        <article id="trigger1">
            <div class="item-4"></div>
            <!--main img hover aniamtions-->
            <div class="item-2">
                <img src="assets/00d8cb998634d16a50ff990d0fc5fe7f.jpg" alt="">
                <img src="assets/7bbb7b4a01f846981467084503e71c5f.jpg" alt="image02" />
            </div>
            <div class="item-1"></div>
            <div class="item-3"></div>
            <!--            articla home headers and buttons-->
            <section class="t1">
                <h3 class="">Coll 19/20</h3>
                <h3 class="">Why not today</h3>
                <h1>Champions </h1>
            </section>
            <a id="shop" href="#">Shop Now</a>
            <section class="t2">
                <h4>Womans</h4>
                <h4>Tennis Issue</h4>
            </section>
            <!--contact section-->
            <section class="contact">
                <form action="#" autocomplete="off" spellcheck="false">
                    <legend>Get in touch with us</legend>
                    <label for="name">What is your Name</label>
                    <input id="name" required type="text" placeholder="What is your name">
                    <label for="surname">lastname</label>
                    <input id="surname" placeholder="What is your last name" required>
                    <label for="mail">E-mail</label>
                    <input type="email" required placeholder="Your Email">
                    <label for="message">message us</label>
                    <textarea rows="3" required placeholder="Message"></textarea>
                    <button type="reset">Get in touch</button>
                </form>
            </section>
        </article>
        <!--end contact section-->

        <!--intro loading screen animation-->

        <section class="loading-intro">
            <div class="process-bar-wordpress"></div>

        </section>
        <!--end intro loading screen animation-->
        <!--mouse blendmode-->
        <div class="ball"></div>
    </main>

    <!--javascrip mouse interaction
-->

    <script src="javascript/hoverimg.js"></script>




</body></html>
